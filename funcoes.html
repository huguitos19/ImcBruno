<meta charset="utf-8">

<title>Funções em JS</title>
<script>
	function LerNumero(msg){
		texto = prompt(msg);
		numero = parseFloat(texto);
		return numero;
	}
	//entrada
	n1 = LerNumero("Digite n1");
	n2 = LerNumero("Digite n2");
	
	//processamento
	soma = n1+n2;
	document.write("A soma é " +soma);
</script>
</head>
