	<script src="operacoes.js"> </script>
    <script>
	texto1 = prompt("Digite n1");
	num1 = parseFloat(texto1);
	texto2 = prompt("Digite n2");
	num2 = parseFloat(texto2);
	
	//processamento
		document.write("O primeiro numero digitado foi " +num1)
		document.write ("<br>");document.write ("<br>");
		document.write("O segundo numero digitado foi " +num2)
		document.write ("<br>");document.write ("<br>");
		soma = num1 + num2;
		document.write("O resultado da soma é " +soma); 
		document.write ("<br>");
		subtracao = num1 - num2;
		document.write("O resultado da divisão é " +subtracao);
		document.write ("<br>");
		multiplicacao = num1 * num2;
		document.write("O resultado da multiplicação é " +multiplicacao);
		document.write ("<br>");
		divisao = num1 / num2;
		document.write("O resultado divisão é " +divisao);
		document.write ("<br>");
		sobra = num1 % num2;
		document.write("O resultado do resto da divisão é " +sobra);
	
	
	</script>
