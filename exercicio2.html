<!doctype html>
<html>

	<head>

		<meta charset="utf-8">

<title> Exercício 2</title>

	<H1>Calculo da altura de um retangulo</H1>

<script language="JavaScript">
	
	function calcula(form) {
	var area = (eval(form.base.value*form.altura.value));
	form.resultado.value = area;
	}

</script>

<body>

<form>

Base:

<input type="text" name="base" /><p/>

Altura:

<input type="text" name="altura" /><p/>
<input type="button" value="calcular" onClick="calcula(this.form)" />
<input type="reset" value="Limpar" /><p/>

Resultado: 

<input type="text" name="resultado" />

</form>

</body>

</html>
